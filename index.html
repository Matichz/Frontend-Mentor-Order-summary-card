<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <article id="Articulo__container">
    <div class="contenedor__informacion">
      <picture>
        <figure class="img__mobile__desktop">
          <img src="./images/illustration-hero.svg" alt="">
        </figure>
      </picture>
      <h1 class="titulo__order__summary">Order Summary</h1>
      <p class="parrafo__order___summary">You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!
      </p>
      <ul class="lista__order__summary">
        <li class="img__list"><img src="./images/icon-music.svg" alt=""></li>
        <li class="Annual__lis">Annual Plan <br><span class="precio__list">$59.99/year</span></li>
        <a href="#"><li class="change__list">Change</li></a>
      </ul>
      <a href="#" class="btn__summady">Proceed to Payment</a><br>
      <a href="#" class="cancel__order">Cancel Order</a>
    </div>
  </article>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
